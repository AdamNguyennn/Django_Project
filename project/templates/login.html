<h2>Login Now</h2>

{% for message in messages %}
<h1 style="color: red;">{{message}}</h1>
{% endfor %}

<form action="login" method="POST">
	{% csrf_token %}
	<p>Username: </p>
	<input type="text" name="username">
	<p>Password: </p>
	<input type="password" name="password"><br>
	<input type="submit" value="submit">
</form>
